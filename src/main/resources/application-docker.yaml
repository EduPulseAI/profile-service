spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:postgres}:${DATABASE_PORT:5432}/${DATABASE_NAME:profile_service}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        show_sql: false
server:
  port: 8080
logging:
  level:
    root: warn
    xyz:
      catuns:
        edupulse:
          profile: info
